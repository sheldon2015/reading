{% extends "base.html" %}

{% block title %}

确认账户

{% endblock %}

{% block page_content %}

<div class="page-header">
    <h1>
        您好, {{ current_user.username }}!
    </h1>
    <h3>您还没有确认您的账户</h3>
    <p>
        在您浏览本站之前,您需要确认您的账户，
        请检查您的邮箱,您应该收到了一封带有确认链接的邮件
    </p>
    <p>
        需要确认邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
