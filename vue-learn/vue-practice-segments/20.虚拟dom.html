    1. 用简单的js对象去描述真实的dom对象

    2. 虚拟dom操作很多时候不是最优的操作，他在效率、可维护性上达到平衡，具有普适性

   -->

<body>
    <script src='./vue.js'></script>
    <div id="mount-point"></div>
    <script>
        //构造器
        var vm = new Vue({
            el: "#mount-point",
            methods: {
                clickHandle(e) {
                    this.a++;
                }
            },
            data() {

                return { a: 1 }
            },
            // 区分表达式和字符串
            template: `
                <div>
                     {{a}}
                     <br />
                     {{a+10}}
                    <button  @click='clickHandle'>click</button>
                </div>
                `
        });
    </script>
</body>
